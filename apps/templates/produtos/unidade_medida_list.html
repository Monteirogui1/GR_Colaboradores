{% extends 'layouts/base.html' %}
{% block title %}Unidades de Medida{% endblock %}
{% block conteudo %}
<div class="content">
    <div class="page-header">
        <h1>Unidades de Medida</h1>
        <a href="{% url 'produtos:unidade_medida_create' %}" class="btn btn-primary">Nova Unidade</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sigla</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for unidade in unidades %}
            <tr>
                <td>{{ unidade.nome }}</td>
                <td>{{ unidade.sigla }}</td>
                <td>
                    <a href="{% url 'produtos:unidade_medida_edit' unidade.id %}" class="btn btn-sm btn-edit">Editar</a>
                    <button class="btn btn-sm btn-delete" data-id="{{ unidade.id }}">Excluir</button>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Nenhuma unidade cadastrada.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
